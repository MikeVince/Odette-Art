<script type="text/javascript">

$('ul.nav-img li')
.hover(function(){
	if (!$(this).hasClass('animated')) {
		$(this).dequeue().stop().animate({ height: '122px',
				'margin-top': '100px'  });
	}
}, function() {
    $(this).addClass('animated').animate({ height: '222px',
			 	'margin-top': '0px'  }, "normal", "linear", function() {
		$(this).removeClass('animated').dequeue();
	});
});

</script>
